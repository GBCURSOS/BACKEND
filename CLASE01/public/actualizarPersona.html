<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Actualizar Persona</title>
</head>

<body>
    <h1>Actualizar Persona</h1>
    <form id="formModificar">
        <input type="number" name="id" placeholder="ID de persona" required>
        <input type="text" name="nombre" placeholder="Nuevo nombre">
        <input type="text" name="apellido" placeholder="Nuevo apellido">
        <input type="number" name="edad" placeholder="Nueva edad">
        <input type="text" name="foto" placeholder="Nueva URL de foto">
        <button type="submit">Actualizar</button>
    </form>
    <p id="resultado"></p>
    <script src="./actualizarPersona.js"></script>
</body>

</html>
